<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Quiz</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
        </div>
    </div>

    <!-- result section -->
    <div class="result py-4 d-none bg-light text-cent">
        <div class="container lead text-center">
            <p>You are <span class="text-primary display-4 p-3">0%</span> ninja</p>
        </div>
    </div>

    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>
            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How to you give a ninja direction?</p>
                    <div class="form-check my-2 text-white-50">
                        <input id="aw1" type="radio" name="q1" value="A" checked>
                        <label for="aw1" class="form-check-label">Show them a map</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="aw2" type="radio" name="q1" value="B" checked>
                        <label for="aw2" class="form-check-label">Don't worry, a ninja will find you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
                    <div class="form-check my-2 text-white-50">
                        <input id="aw3" type="radio" name="q2" value="A" checked>
                        <label for="aw3" class="form-check-label">1 apple</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="aw4" type="radio" name="q2" value="B" checked>
                        <label for="aw4" class="form-check-label">3 apples, and 2 corpses</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. How do you know when you've met a ninja?</p>
                    <div class="form-check my-2 text-white-50">
                        <input id="aw5" type="radio" name="q3" value="A" checked>
                        <label for="aw5" class="form-check-label">You'll recognize the outfit</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="aw6" type="radio" name="q3" value="B" checked>
                        <label for="aw6" class="form-check-label">The grim reaper will tell you</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. What is a ninja's favorite array method?</p>
                    <div class="form-check my-2 text-white-50">
                        <input id="aw7" type="radio" name="q4" value="A" checked>
                        <label for="aw7" class="form-check-label">forEach()</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input id="aw8" type="radio" name="q4" value="B" checked>
                        <label for="aw8" class="form-check-label">Slide()</label>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light font-weight-bold">
                </div>
            </form>

        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
